<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guessing Game</title>

  <!-- Bootstrap and CSS here-->
  <link rel='stylesheet' type='text/css' href='style.css'>

</head>

<body>

  <div id='app' class='center'>

    <div id='headers'>
      <!-- Title and subtitles! -->
      <h1 id='title'>Play the Guessing Game!</h1>
      <h3 id='subtitle'>Guess a number between 1-100!</h3>
    </div>

    <div id='main'>
      <div id='input-parent'>
        <!-- Player's guess input, and submit button -->
        <input id='player-input' class='center' maxlength="3" autofocus="autofocus">
        <button id='submit'>Go!</button>
      </div>

      <div id='guesses'>
        <!-- unordered list of guesses -->
        <ul id='guess-list'>
          <li id='guess'>Guess</li>
          <li id='guess'>Guess</li>
          <li id='guess'>Guess</li>
          <li id='guess'>Guess</li>
        </ul>
      </div>

      <div id="menu-btns">
        <!-- reset and hint buttons -->
        <button id='reset'>Reset</button>
        <button id='reset'>Hint</button>
      </div>
    </div>
  </div>



  <div id='footer' class='center'>
    <div>
      <div class=''>
        <img src='fa-logo@2x.png'></img>
      </div>

      <div class=''>
        <h4>Project by Adrien Lacquemant</h4>
      </div>

      <div class=''>
        <img src='grace_hopper_academy.png'></img>
      </div>


    </div>
  </div>

</body>

</html>
